<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>小号</title>
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.css">
    <link rel="icon" href="img/title.jpg">
</head>
<body>
    <div data-role="page" id="Pagelogn">
        <form class="ui-content">
            <img src="img/logn.png">
            <br>
            <input data-clear-btn="true" name="text" id="name" value="" placeholder="账号" type="text" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" maxlength="11">
            <input data-clear-btn="true" name="password" id="password" value="" autocomplete="off" placeholder="密码" type="password" maxlength="16">
            <br>
            <a href="#" data-transition="slideup" class="ui-btn ui-corner-all" style="background-color: #FDC403" id="logn">登陆</a>
            <span style="color: red;"></span>
        </form>
    </div>
    <div data-role="page" id="page1">
        <div data-role="header">
            <a href="#" class="ui-btn ui-corner-all ui-icon-carat-l ui-btn-icon-notext" data-rel="back">回退</a>
            <h3>拨 号</h3>
            <a href="#page4" class="ui-btn ui-corner-all ui-icon-gear ui-btn-icon-notext" data-transition="flow">设置</a>
        </div>
        <div data-role="main">
            <div data-role="content">
                <select name="phone">
                    <option value="">请选择您要拨打的手机号！</option>
                </select>
                <br />
                <a href="" type="button" class="ui-btn ui-icon-phone ui-btn-icon-left" id="TelBtn">拨号</a>
            </div>
        </div>
        <footer data-role="footer" data-position="fixed" data-fullscreen="true">
            <div data-role="navbar">
                <ul>
                    <li>
                        <a href="#page1" class="ui-btn ui-icon-phone ui-btn-icon-top">拨 号</a>
                    </li>
                    <li>
                        <a href="#page2" class="ui-btn ui-icon-comment ui-btn-icon-top">短 信</a>
                    </li>
                    <li>
                        <a href="#page3" class="ui-btn ui-icon-user ui-btn-icon-top" data-transition="turn">联系人</a>
                    </li>
                </ul>
            </div>
        </footer>
    </div>
    <div data-role="page" id="page2">
        <div data-role="header">
            <a href="#" class="ui-btn ui-corner-all ui-icon-carat-l ui-btn-icon-notext" data-rel="back">回退</a>
            <h3>短 信</h3>
            <a href="#page4" class="ui-btn ui-corner-all ui-icon-gear ui-btn-icon-notext" data-transition="flow">设置</a>
        </div>
        <div data-role="main">
            <select name="sms">
                <option value="">请选择您要发送短信的手机号！</option>
            </select>
            <textarea name="addinfo" id="info" placeholder="短信内容……"></textarea>
            <br />
            <a href="" class="ui-btn ui-icon-comment ui-btn-icon-left" id="SmsBtn">发送短信</a>
        </div>
        <footer data-role="footer" data-position="fixed" data-fullscreen="true">
            <div data-role="navbar">
                <ul>
                    <li>
                        <a href="#page1" class="ui-btn ui-icon-phone ui-btn-icon-top">拨 号</a>
                    </li>
                    <li>
                        <a href="#page2" class="ui-btn ui-icon-comment ui-btn-icon-top">短 信</a>
                    </li>
                    <li>
                        <a href="#page3" class="ui-btn ui-icon-user ui-btn-icon-top" data-transition="turn">联系人</a>
                    </li>
                </ul>
            </div>
        </footer>
    </div>
    <div data-role="page" id="page3">
        <div data-role="header">
            <a href="#" class="ui-btn ui-corner-all ui-icon-carat-l ui-btn-icon-notext" data-rel="back">回退</a>
            <h3>联系人</h3>
            <a href="#page4" class="ui-btn ui-corner-all ui-icon-gear ui-btn-icon-notext" data-transition="flow">设置</a>
        </div>
        <div data-role="main">
            <div data-role="content">
                <ul data-role="listview" data-filter="true" id="UlTel" data-filter-placeholder="搜索号码 ...">
                    <!--data-autodividers="true" -->
                </ul>
            </div>
        </div>
        <footer data-role="footer" data-position="fixed" data-fullscreen="true">
            <div data-role="navbar">
                <ul>
                    <li>
                        <a href="#page1" class="ui-btn ui-icon-phone ui-btn-icon-top">拨 号</a>
                    </li>
                    <li>
                        <a href="#page2" class="ui-btn ui-icon-comment ui-btn-icon-top">短 信</a>
                    </li>
                    <li>
                        <a href="#page3" class="ui-btn ui-icon-user ui-btn-icon-top" data-transition="turn">联系人</a>
                    </li>
                </ul>
            </div>
        </footer>
    </div>
    <div data-role="page" id="page4">
        <div data-role="header">
            <a href="#" class="ui-btn ui-corner-all ui-icon-carat-l ui-btn-icon-notext" data-rel="back">回退</a>
            <h3>个人设置</h3>
        </div>
        <div data-role="main">
            <ul data-role="listview" data-inset="true">
                <li data-icon=""><a href="">本机号码 <span class='ui-li-count'>1888888888888888</span></a></li>
                <li> <a href="#bindingPage" data-transition="flip" data-rel="dialog">绑定小号</a></li>
                <li data-icon="" id="Rbd"><a href="#">解绑小号</a></li>
                <li data-icon=""><a href="#reset">修改密码</a></li>
                <div data-role="collapsible">
                    <h4>推荐给朋友</h4>
                    <img src="img/QRcode.png">
                </div>
            </ul>
            <a href="#Pagelogn" class="ui-btn ui-corner-all" data-transition="slidedown">退出</a>
        </div>
    </div>
    <div data-role="page" id="bindingPage">
        <div data-role="header">
            <a href="#" class="ui-btn ui-corner-all ui-icon-carat-l ui-btn-icon-notext" data-rel="back">回退</a>
            <h3>绑定小号</h3>
        </div>
        <br />
        <div data-role="main" style="padding:0px 10px;">
            <div data-role="navbar">
                <ul>
                    <li>
                        <a class="ui-btn ui-btn-active" id="T1">AXYB</a>
                    </li>
                    <li>
                        <a class="ui-btn" id="T2">AXB</a>
                    </li>
                </ul>
            </div>
            <form method="post" action="">
                <fieldset data-role="fieldcontain" id="axyb">
                    <select name="axyb">
                        <option value="">绑定AXYB</option>
                    </select>
                    <br />
                    <a href="#page1" class="ui-btn">确认绑定</a>
                    <a href="#" class="ui-btn" data-rel="back">取消</a>
                </fieldset>
                <fieldset data-role="fieldcontain" id="axb">
                    <select name="axb">
                        <option value="">绑定AXB</option>
                    </select>
                    <br />
                    <a href="#page1" class="ui-btn">确认绑定</a>
                    <a href="#" class="ui-btn" data-rel="back">取消</a>
                </fieldset>
            </form>
        </div>
    </div>
    <div data-role="page" id="reset">
        <div data-role="header">
            <a href="#" class="ui-btn ui-corner-all ui-icon-carat-l ui-btn-icon-notext" data-rel="back">回退</a>
            <h3>修改密码</h3>
        </div>
        <div data-role="main">
            <form method="post" action="">
                <div data-role="fieldcontain">
                    <label for="newPwd">新密码：</label>
                    <input type="tel" name="newPwd" id="newPwd" required="required" maxlength="16"
                            onkeyup="this.value=this.value.replace(/\W\S/g,'')">
                    <label for="oldPwd">确认密码：</label>
                    <input type="password" name="oldPwd" id="oldPwd" required="required" maxlength="16"
                            onkeyup="this.value=this.value.replace(/\W\S/g,'')">
                </div>
                   <a href="#" id="submit" class="ui-btn ui-corner-all">确认修改</a>
            </form>
        </div>
    </div>
</body>
<script type="text/javascript" src="js/jquery-2.1.4.js"></script>
<script type="text/javascript" src="js/jquery.mobile-1.4.5.js"></script>
<script type="text/javascript" src="js/script.js"></script>

</html>
