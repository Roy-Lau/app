<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>小号</title>
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.css">
</head>
<style type="text/css">
</style>

<body>
    <div data-role="page" id="Pagelogn">
        <form class="ui-content">
            <img src="img/logn.png">
            <br>
            <input data-clear-btn="true" name="text" id="name" value="" placeholder="用户名" type="text">
            <input data-clear-btn="true" name="password" id="password" value="" autocomplete="off" placeholder="密码" type="password">
            <br>
            <a href="" data-transition="slideup" class="ui-btn ui-corner-all" style="background-color: #FDC403" id="logn">登陆</a>
            <span style="color: red;"></span>
        </form>
    </div>
    <div data-role="page" id="page1">
        <div data-role="header">
            <a href="#" class="ui-btn ui-corner-all ui-icon-carat-l ui-btn-icon-notext" data-rel="back">回退</a>
            <h3>拨 号</h3>
            <a href="#page4" class="ui-btn ui-corner-all ui-icon-gear ui-btn-icon-notext" data-transition="flow">设置</a>
        </div>
        <div data-role="main">
            <div data-role="content">
                <label for="iphone">请输入您要拨打的手机号！</label>
                <br>
                <div data-role="controlgroup">
                    <input id="iphone" data-wrapper-class="controlgroup-textinput ui-btn" type="tel">
                    <br>
                    <a href="" type="button" class="ui-btn ui-icon-phone ui-btn-icon-left" id="TelBtn">拨号</a>
                </div>
            </div>
        </div>
        <footer data-role="footer" data-position="fixed" data-fullscreen="true">
            <div data-role="navbar">
                <ul>
                    <li>
                        <a href="#page1" class="ui-btn ui-icon-phone ui-btn-icon-top">拨 号</a>
                    </li>
                    <li>
                        <a href="#page2" class="ui-btn ui-icon-comment ui-btn-icon-top">短 信</a>
                    </li>
                    <li>
                        <a href="#page3" class="ui-btn ui-icon-user ui-btn-icon-top" data-transition="turn">联系人</a>
                    </li>
                </ul>
            </div>
        </footer>
    </div>
    <div data-role="page" id="page2">
        <div data-role="header">
            <a href="#" class="ui-btn ui-corner-all ui-icon-carat-l ui-btn-icon-notext" data-rel="back">回退</a>
            <h3>短 信</h3>
            <a href="#page4" class="ui-btn ui-corner-all ui-icon-gear ui-btn-icon-notext" data-transition="flow">设置</a>
        </div>
        <div data-role="main">
            <form method="post" action="demoform.asp">
                <input type="tel" name="fname" id="SmsPhone" placeholder="手机号……">
                <div data-role="fieldcontain">
                    <label for="info">短信内容</label>
                    <textarea name="addinfo" id="info"></textarea>
                    <br>
                    <a href="" class="ui-btn ui-icon-comment ui-btn-icon-left" id="SmsBtn">发送短信</a>
                </div>
            </form>
        </div>
        <footer data-role="footer" data-position="fixed" data-fullscreen="true">
            <div data-role="navbar">
                <ul>
                    <li>
                        <a href="#page1" class="ui-btn ui-icon-phone ui-btn-icon-top">拨 号</a>
                    </li>
                    <li>
                        <a href="#page2" class="ui-btn ui-icon-comment ui-btn-icon-top">短 信</a>
                    </li>
                    <li>
                        <a href="#page3" class="ui-btn ui-icon-user ui-btn-icon-top" data-transition="turn">联系人</a>
                    </li>
                </ul>
            </div>
        </footer>
    </div>
    <div data-role="page" id="page3">
        <div data-role="header">
            <a href="#" class="ui-btn ui-corner-all ui-icon-carat-l ui-btn-icon-notext" data-rel="back">回退</a>
            <h3>联系人</h3>
            <a href="#page4" class="ui-btn ui-corner-all ui-icon-gear ui-btn-icon-notext" data-transition="flow">设置</a>
        </div>
        <div data-role="main">
            <div data-role="content">
                <ul data-role="listview" data-filter="true" id="UlTel" data-filter-placeholder="搜索号码 ...">
                    <!--data-autodividers="true" -->
                </ul>
            </div>
        </div>
        <footer data-role="footer" data-position="fixed" data-fullscreen="true">
            <div data-role="navbar">
                <ul>
                    <li>
                        <a href="#page1" class="ui-btn ui-icon-phone ui-btn-icon-top">拨 号</a>
                    </li>
                    <li>
                        <a href="#page2" class="ui-btn ui-icon-comment ui-btn-icon-top">短 信</a>
                    </li>
                    <li>
                        <a href="#page3" class="ui-btn ui-icon-user ui-btn-icon-top" data-transition="turn">联系人</a>
                    </li>
                </ul>
            </div>
        </footer>
    </div>
    <div data-role="page" id="page4">
        <div data-role="header">
            <a href="#" class="ui-btn ui-corner-all ui-icon-carat-l ui-btn-icon-notext" data-rel="back">回退</a>
            <h3>个人设置</h3>
        </div>
        <div data-role="main">
            <ul data-role="listview" data-inset="true">
                <li data-icon=""><a href="">本机号码 <span class='ui-li-count'>1888888888888888</span></a></li>
                <li> <a href="#bindingPage" data-transition="flip" data-rel="dialog">绑定小号</a></li>
                <li data-icon=""><a href="#reset">重置密码</a></li>
                <li data-icon="info"><a href="#">问题反馈</a></li>
                <div data-role="collapsible">
                    <h4>推荐给朋友</h4>
                    <img src="img/QRcode.png">
                </div>
            </ul>
            <a href="#Pagelogn" class="ui-btn ui-corner-all" data-transition="slidedown">退出</a>
        </div>
    </div>
    <div data-role="page" id="bindingPage">
        <div data-role="navbar">
            <ul>
                <li>
                    <a class="ui-btn ui-btn-active" id="T1">AXYB</a>
                </li>
                <li>
                    <a class="ui-btn" id="T2">AXB</a>
                </li>
            </ul>
        </div>
        <div data-role="main">
            <form method="post" action="">
                <fieldset data-role="fieldcontain" id="axyb">
                    <select name="axyb">
                      <option value="">绑定AXYB</option>
                    </select>
                    <a href="#Pagelogn" class="ui-btn">绑定</a>
                </fieldset>
                <fieldset data-role="fieldcontain" id="axb">
                    <select name="axb">
                      <option value="">绑定AXB</option>
                    </select>
                    <a href="#Pagelogn" class="ui-btn">绑定</a>
                </fieldset>
            </form>
        </div>
    </div>
    <div data-role="page" id="reset">
        <div data-role="header">
            <a href="#" class="ui-btn ui-corner-all ui-icon-carat-l ui-btn-icon-notext" data-rel="back">回退</a>
            <h3>重置密码</h3>
        </div>
        <div data-role="main">
            <form method="post" action="demoform.asp">
                <div data-role="fieldcontain">
                    <label for="lname">旧密码：</label>
                    <input type="text" name="lname" id="lname">
                    <label for="fname">新密码：</label>
                    <input type="text" name="fname" id="fname">
                </div>
                <input type="submit" data-inline="true" value="提交">
            </form>
        </div>
    </div>
</body>
<script type="text/javascript" src="js/jquery-2.1.4.js"></script>
<script type="text/javascript" src="js/jquery.mobile-1.4.5.js"></script>
<script type="text/javascript" src="js/script.js"></script>

</html>
